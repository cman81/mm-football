<!DOCTYPE html>
<html>
<head>
    <title>Money Maker Football</title>
    <!-- TODO: remove 'http:' from src when this is eventually hosted -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js'></script>

    <script type='text/javascript' src='js/viewModel.js'></script>
</head>
<body>
    <div class="login-screen" data-bind="visible: screen() == 1">
        <h1>Login Screen</h1>
        <div class="error-field" data-bind="text: errorMesg, visible: errorMesg() != null"></div>
        <div class="username-field">Player E-mail: <input data-bind="value: email" /></div>
        <div class="password-field">
            Locker Combo:
            <input type="password" data-bind="value: locker1" size="2" />
            -
            <input type="password" data-bind="value: locker2" size="2" />
            -
            <input type="password" data-bind="value: locker3" size="2" />
        </div>
        <div class="league-field">League: <select data-bind="options: leagueArray, value: league"></select></div>
        <button data-bind="click: login">Enter the Arena</button>
    </div>

    <div class="team-draw-screen" data-bind="visible: screen() == 2">
        <h1>Select Teams for Auction</h1>
        <ul data-bind="foreach: auctionTeams">
            <li data-bind="text: summary"></li>
        </ul>
        <button data-bind="click: confirmTeams">Confirm Teams</button>
    </div>

    <div class="auction-screen" data-bind="visible: screen() == 3">
        <h1>Bid for Teams</h1>

    </div>
</body>
</html>
